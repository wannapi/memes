<div *ngIf="images.length == 0" class="indisponible">
  <p class="title">Pas d'images disponible</p>
  <button
    class="btn btn-outline-primary btn-block mt-5 button"
    (click)="goToGenerator()"
    style="width: 100%"
  >
    Générer une image
  </button>
</div>

<div *ngIf="images.length > 0">
  <gallery
    [items]="images2"
    bulletPosition="bottom"
    bullets
    [autoplay]="true"
    thumbs
  ></gallery>
</div>
